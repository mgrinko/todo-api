<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo API</title>
  </head>
  <body>
    <h1>Todo API</h1>
    <dl>
      <dt>GET <i>/todos</i></dt>
      <dd>A list of todos</dd>
      <dt>POST <i>/todos</i></dt>
      <dd>Create a todo from <code>{ title: 'Some title' }</code></dd>
      <dt>PATCH <i>/todos/:todoId</i></dt>
      <dd>Changes given values in a todo <code>{ title: 'New title', completed: false, position: 2 }</code></dd>
      <dt>DELETE <i>/todos/:todoId</i></dt>
      <dd>Removes a todo</dd>
    </dl>
  </body>
</html>
